session_name: Primary
start_directory: '~'
# global_options:
# default-terminal: vte-256color
options:
  default-command: /bin/zsh
  default-shell: /bin/zsh
  set-titles: on
  set-titles-string: Primary Tmux Session
windows:
- window_name: Nvim
  layout: main-horizontal
  panes:
  - shell_command:
    - nvim
- window_name: Ranger
  layout: main-horizontal
  panes:
  - shell_command:
    - ranger
- window_name: Aerc
  layout: main-horizontal
  panes:
  - shell_command:
    - aerc
- window_name: Scli
  layout: main-horizontal
  panes:
  - shell_command:
    - /home/johannes/Src/scli/scli
- layout: main-horizontal
  panes:
  - shell_command:
    - clear
